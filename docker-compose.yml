# =============================================================================
# Common Services (shared infrastructure)
# =============================================================================

services:
  postgres:
    image: postgres:15-alpine
    container_name: frostbyte_postgres
    environment:
      POSTGRES_DB: kitchen_db
      POSTGRES_USER: kitchen_user
      POSTGRES_PASSWORD: kitchen_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/frostbyte/database:/database:ro
      - ./apps/frostbyte/database/init.sh:/docker-entrypoint-initdb.d/01-init.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kitchen_user -d kitchen_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - frostbyte_network

  db_migrator:
    image: postgres:15-alpine
    container_name: frostbyte_db_migrator
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGUSER: kitchen_user
      PGPASSWORD: kitchen_password
      PGDATABASE: kitchen_db
      PGHOST: postgres
    volumes:
      - ./apps/frostbyte/database:/database:ro
    entrypoint: ["/database/migrate.sh"]
    networks:
      - frostbyte_network
    restart: "no"

  postgrest:
    image: postgrest/postgrest:v12.0.2
    container_name: frostbyte_postgrest
    environment:
      PGRST_DB_URI: postgres://kitchen_user:kitchen_password@postgres:5432/kitchen_db
      PGRST_DB_SCHEMA: frostbyte_api
      PGRST_DB_ANON_ROLE: kitchen_user
      PGRST_OPENAPI_SERVER_PROXY_URI: http://localhost/api/db
    depends_on:
      postgres:
        condition: service_healthy
      db_migrator:
        condition: service_completed_successfully
    networks:
      - frostbyte_network

  printer_service:
    build:
      context: ./common/printer_service
      dockerfile: Dockerfile
    container_name: frostbyte_printer
    environment:
      DRY_RUN: "true"
      APP_HOST: localhost
      PRINTER_MODEL: QL-800
      PRINTER_TAPE: "62"
    volumes:
      - ./labels_output:/app/labels_output
    networks:
      - frostbyte_network

# =============================================================================
# FrostByte App Services
# =============================================================================

  client_builder:
    build:
      context: ./apps/frostbyte/client
      target: builder
    container_name: frostbyte_client_builder
    working_dir: /app
    command: npm run build
    volumes:
      - ./apps/frostbyte/client:/app
      - client_dist:/app/dist
      - client_node_modules:/app/node_modules
    networks:
      - frostbyte_network

  caddy:
    image: caddy:2-alpine
    container_name: frostbyte_caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./common/gateway/Caddyfile:/etc/caddy/Caddyfile:ro
      - client_dist:/srv/client:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      postgrest:
        condition: service_started
      printer_service:
        condition: service_started
      client_builder:
        condition: service_completed_successfully
    networks:
      - frostbyte_network

  gobackup:
    build:
      context: ./common/backup
    container_name: frostbyte_gobackup
    ports:
      - "2703:2703"
    environment:
      PGHOST: postgres
      PGUSER: kitchen_user
      PGPASSWORD: kitchen_password
      PGDATABASE: kitchen_db
      EVENT_TABLE: frostbyte_data.event
    volumes:
      - ./common/backup/gobackup.yml:/etc/gobackup/gobackup.yml:ro
      - gobackup_json:/data/json
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - frostbyte_network

volumes:
  postgres_data:
  client_dist:
  client_node_modules:
  caddy_data:
  caddy_config:
  gobackup_json:

networks:
  frostbyte_network:
    driver: bridge
